name: Destroy Infra AWS (EKS + Bootstrap)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Digite DESTROY para confirmar a destruição da infraestrutura'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  CLUSTER_NAME: nextime-cluster

jobs:
  destroy-bootstrap-addons:
    name: Destroy Bootstrap Addons (Secrets, Datadog)
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DESTROY'

    defaults:
      run:
        working-directory: infra/terraform/bootstrap-addons

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy - Bootstrap Addons
        run: terraform destroy -auto-approve -var-file=terraform.tfvars


  destroy-bootstrap-core:
    name: Destroy Bootstrap Core (CRDs, IRSA, Controllers)
    runs-on: ubuntu-latest
    needs: destroy-bootstrap-addons
    if: github.event.inputs.confirm == 'DESTROY'

    defaults:
      run:
        working-directory: infra/terraform/bootstrap-core

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy - Bootstrap Core
        run: terraform destroy -auto-approve -var-file=terraform.tfvars


  destroy-cluster:
    name: Destroy EKS Cluster
    runs-on: ubuntu-latest
    needs: destroy-bootstrap-core
    if: github.event.inputs.confirm == 'DESTROY'

    defaults:
      run:
        working-directory: infra/terraform/cluster

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy - Cluster
        run: terraform destroy -auto-approve -var-file=terraform.tfvars
