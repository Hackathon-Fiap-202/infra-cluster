name: Destroy Infra AWS (EKS + Bootstrap)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Digite DESTROY para confirmar'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  CLUSTER_NAME: nextime-cluster

jobs:

  destroy-bootstrap-addons:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DESTROY'
    defaults:
      run:
        working-directory: modules/bootstrap-addons
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}
      - run: terraform init -upgrade
      - run: terraform destroy -auto-approve -var-file=terraform.tfvars


  destroy-bootstrap-core:
    runs-on: ubuntu-latest
    needs: destroy-bootstrap-addons
    if: github.event.inputs.confirm == 'DESTROY'
    defaults:
      run:
        working-directory: modules/bootstrap-core
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}
      - run: terraform init -upgrade
      - run: terraform destroy -auto-approve -var-file=terraform.tfvars


  destroy-cluster:
    runs-on: ubuntu-latest
    needs: destroy-bootstrap-core
    if: github.event.inputs.confirm == 'DESTROY'
    defaults:
      run:
        working-directory: modules/cluster
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}
      - run: terraform init -upgrade
      - run: terraform destroy -auto-approve -var-file=terraform.tfvars
