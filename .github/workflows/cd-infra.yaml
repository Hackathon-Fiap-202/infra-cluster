name: Deploy Infra AWS (EKS + Bootstrap)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  CLUSTER_NAME: nextime-cluster

jobs:
  deploy-cluster:
    name: Deploy EKS Cluster
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform/cluster

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
            infra/.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('infra/**/*.tf*') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format
        run: terraform fmt -check -diff || true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan - Cluster
        run: terraform plan -var-file=terraform.tfvars

      - name: Terraform Apply - Cluster
        run: terraform apply -auto-approve -var-file=terraform.tfvars


  deploy-bootstrap-core:
    name: Deploy Bootstrap Core (CRDs, IRSA, Controllers)
    runs-on: ubuntu-latest
    needs: deploy-cluster

    defaults:
      run:
        working-directory: terraform/bootstrap-core

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name $CLUSTER_NAME \
            --region $AWS_REGION

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan - Bootstrap Core
        run: terraform plan -var-file=terraform.tfvars

      - name: Terraform Apply - Bootstrap Core
        run: terraform apply -auto-approve -var-file=terraform.tfvars


  deploy-bootstrap-addons:
    name: Deploy Bootstrap Addons (Secrets, Datadog)
    runs-on: ubuntu-latest
    needs: deploy-bootstrap-core

    defaults:
      run:
        working-directory: terraform/bootstrap-addons

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name $CLUSTER_NAME \
            --region $AWS_REGION

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan - Bootstrap Addons
        run: terraform plan -var-file=terraform.tfvars

      - name: Wait for External Secrets CRDs
        run: |
          echo "Waiting for External Secrets CRDs to be available..."
          for i in {1..30}; do
            if kubectl get crd secretstores.external-secrets.io >/dev/null 2>&1 && \
               kubectl get crd externalsecrets.external-secrets.io >/dev/null 2>&1; then
              echo "External Secrets CRDs are available!"
              exit 0
            fi
            sleep 5
          done
          exit 1

      - name: Terraform Apply - Bootstrap Addons
        run: terraform apply -auto-approve -var-file=terraform.tfvars
