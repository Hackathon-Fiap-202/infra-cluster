name: Deploy Infra AWS (Unified)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  CLUSTER_NAME: nextime-frame-cluster

jobs:
  deploy-infra:
    name: Deploy Infraestrutura Completa
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Cache Terraform
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive || true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file=terraform.tfvars -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify Cluster
        run: |
          echo "‚úÖ Verificando o cluster..."
          kubectl get nodes
          kubectl get pods -A

      - name: Deployment Summary
        run: |
          echo "üéâ Deploy conclu√≠do com sucesso!"
          echo ""
          echo "üì¶ M√≥dulos implantados:"
          echo "  ‚úÖ module.cluster - EKS Cluster"
          echo "  ‚úÖ module.bootstrap_core - IRSA + Addons Core"
          echo "  ‚úÖ module.bootstrap_addons - Datadog + Secrets"
          echo ""
          echo "üîó Cluster: ${{ env.CLUSTER_NAME }}"
          echo "üåç Regi√£o: ${{ env.AWS_REGION }}"
