name: Terraform Plan (EKS + Bootstrap)

on:
  pull_request:
    branches:
      - dev
      - hom
      - main
  push:
    branches:
      - feature/**

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  CLUSTER_NAME: nextime-cluster

jobs:

  plan-cluster:
    name: Plan - EKS Cluster
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: modules/cluster

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}
      - run: terraform init -upgrade
      - run: terraform validate
      - run: terraform plan -var-file=terraform.tfvars


  plan-bootstrap-core:
    name: Plan - Bootstrap Core
    runs-on: ubuntu-latest
    needs: plan-cluster

    defaults:
      run:
        working-directory: modules/bootstrap-core

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}
      - run: terraform init -upgrade
      - run: terraform validate
      - run: terraform plan -var-file=terraform.tfvars


  plan-bootstrap-addons:
    name: Plan - Bootstrap Addons
    runs-on: ubuntu-latest
    needs: plan-bootstrap-core

    defaults:
      run:
        working-directory: modules/bootstrap-addons

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}
      - run: terraform init -upgrade
      - run: terraform validate
      - run: terraform plan -var-file=terraform.tfvars
